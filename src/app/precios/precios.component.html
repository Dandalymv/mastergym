<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <ul>
                <li *ngFor="let item of precios; let posicion = index" (click)="editarPrecio(item)" >{{item.nombre}} ID: {{item.id}} Posicion: {{posicion}}</li>
            </ul>
        </div>
        <div class="col-sm-4">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="formularioPrecio">
                <div class="form-group mt-3">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" class="form-control" type="text">
                </div>
                <div class="form-group mt-3">
                    <label for="">Costo</label>
                    <input formControlName="costo"  class="form-control" type="number">
                </div>
                <div class="form-group mt-3">
                    <label for="">Tipo duración</label>
                    <select formControlName="tipoDuracion"  class="form-control" name="" id="">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">Año</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="">Duración</label>
                    <input formControlName="duracion"  class="form-control" type="number">
                </div>
                <div class="mt-3">
                <button *ngIf="!esEditar" [disabled]="!formularioPrecio.valid" class="btn btn-primary" (click)="agregar()">Agregar</button>
                <button *ngIf="esEditar"  [disabled]="!formularioPrecio.valid" class="btn btn-outline-warning mr-3" (click)="editar()">Editar</button>
                <button *ngIf="esEditar"  [disabled]="!formularioPrecio.valid" class="btn btn-outline-danger" (click)="eliminarPrecio()" >Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
