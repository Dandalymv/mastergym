<div class="clientes">
    <div class="form-group mt-3" *ngIf="!nombre">
        <label for="">Buscar</label>
        <input class="form-control" type="text" placeholder="Buscar cliente"
        (input)="buscarCliente($event)">
    </div>

    <div class="form-group mt-3" *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-9">
                <input disabled [(ngModel)]="nombre" type="text" class="form-control">
            </div>
            <div class="col-sm-3">
                <button class="btn btn-danger" (click)="cancelarCliente()">Cancelar</button>
            </div>
        </div>
        
        
    </div>

    <div class="list-group mt-3">
        <div *ngFor="let item of clientes">
            <a *ngIf="item.visible" (click)="seleccionarCliente(item)" class="list-group-item list-group-item-action">
                {{item.nombre}} {{item.apellido}}
            </a>
        </div>

    </div>
</div>
